<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icônica - Evento Clicável</title>

    <!-- Redireciona em 3s -->
    <meta http-equiv="refresh" content="3;url=https://uticket.com.br/event/01LM50NDP9PCT7">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .clickable-image {
            display: block;
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .clickable-image:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 60px rgba(255, 107, 53, 0.6);
        }

        .info-text {
            color: #fff;
            margin-top: 20px;
            font-size: 1.1rem;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .info-text {
                font-size: 0.9rem;
            }
        }
    </style>

    <script>
        // Fallback (caso o meta refresh seja bloqueado por alguma política/extensão)
        setTimeout(() => {
            window.location.href = "https://uticket.com.br/event/01LM50NDP9PCT7";
        }, 3000);
    </script>
</head>
<body>
    <div class="container">
        <a href="https://uticket.com.br/event/01LM50NDP9PCT7" target="_blank" rel="noopener noreferrer">
            <img src="./iconica-midia.jpg" alt="Evento Icônica" class="clickable-image">
        </a>

        <p class="info-text">Redirecionando para o evento em 3 segundos…</p>
    </div>
</body>
</html>
